<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- open graph -->
    <meta property="og:url" content="https://cccaaannn.github.io/exchange/" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Exchange" />
    <meta property="og:description" content="Simple exchange rates application." />
    <meta property="og:image" content="https://raw.githubusercontent.com/cccaaannn/exchange/master/src/icons/icon-512x512.png" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="src/css/styles.css">

    <!-- pwa stuff -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00b16d">
    <link rel="apple-touch-icon" href="src/icons/icon-192x192.png">

    <!-- icon -->
    <link rel="shortcut icon" href="src/icons/icon-100x100.png">    
    <title>Exchange</title>
</head>
<body>
    <br><br><br>
    <div class = "container">

        <div class="card border-primary mb-3" style="max-width: 19rem;">

            <div class="card-header">Exchange</div>
            <div class="card-body text-primary">

                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="quantity" name="quantity" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <select name="unit1" id="unit1">
                        </select>
                    </div>
                    ->
                    <div class="form-group">
                        <select name="unit2" id="unit2">
                        </select>
                    </div>
                </div>
                <div id="result_div" class="result_div"></div>
                <div id="message_div"></div>

            </div>
        </div>
    </div>

</body>

<script src = "src/js/ui.js"></script>
<script src = "src/js/exchange.js"></script>
<script src = "src/js/app.js"></script>
</html>
